
{% extends 'base.html' %}


{% block content %}
    
<h1>Posts</h1>
<hr>
<br>

<ul>

{% for post in object_list %}
     <li>
  <a href="{% url 'article-detail' post.pk %}"><u>{{post.title}}</u></a> - <b>{{post.author}}</b>

  {% if user.is_authenticated %}
    - <a href="{% url 'update_post' post.pk %}"><small><b>EDIT</b></small></a>
    - <a href="{% url 'delete_post' post.pk %}"><small><b>DELETE</b></small></a>
  {% endif %}

  <br/>
  {{ post.body }}
  <hr>
</li>

    
{% endfor %}
</ul>

 {% endblock  %}
